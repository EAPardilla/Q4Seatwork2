<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Seatwork2</title>

	<style>
		body{
			background-color: #bde8ff;
		}
	</style>
</head>
<body>



<center>
	<form class="form-group">
		<label id="num1">enter the first digit</label><br>
			<input id="input1"type="number" class="form-control" placeholder="Enter here">
		<label id="num2">enter the second digit</label><br>
			<input id="input2"type="number" class="form-control" placeholder="Enter here">
		<button id="button1" class="btn btn-success" onclick="add()">Add num1 and num2><br>
		<button id="button2" class="btn btn-info" onclick="product()">multiply num1 and num2><br>
		<button id="button3" class="btn btn-active" onclick="compare()">compare num1 and num2><br>
		<button id="button2" class="btn btn-danger" onclick="quotient()">Divide num1 by num2><br>



	</form>
</center>

	<script type="text/javascript">
		function add(){
			var num1 = document.getElementById("input1").value; //assign value for num1
			var num2 = document.getElementById("input2").value; //assign value for num2
			var sum = Number(num1) + Number(num2); //formula for sum

			window.alert("The sum of num1 and num2 : " + sum);
		}
		
		function product(){
			var num1 = document.getElementById("input1").value; //assign value for num1
			var num2 = document.getElementById("input2").value; //assign value for num2
			var product = Number(num1) * Number(num2); //formula for product

			window.alert("The product of num1 and num2 : " + product);
		}

		function compare(){
			var num1 = document.getElementById("input1").value; //assign value for num1
			var num2 = document.getElementById("input2").value; //assign value for num2
			var compare = Number(num1) == Number(num2); //compare num1 and num2

			window.alert("Is num1 equal to num2 : " + compare);

		}  
		function quotient(){
			var num1 = document.getElementById("input1").value; //assign value for num1
			var num2 = document.getElementById("input2").value; //assign value for num2
			var quotient = Number(num1) / Number(num2); //divide num1 and num2

			window.alert("Num1 divided by num2 is : " + quotient);

		}                                                              

	</script>
</body>
</html>
